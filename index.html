<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Please Login</h1>
        <div class="inputs-container">
            <label for="email" id="emailLabel">
                <span class="emailSpan">E</span>
                <span class="emailSpan">m</span>
                <span class="emailSpan">a</span>
                <span class="emailSpan">i</span>
                <span class="emailSpan">l</span>
            </label>
            <input type="email" id="email">
            <label for="password" id="passwordLabel">
                <span class="passwordSpan">P</span>
                <span class="passwordSpan">a</span>
                <span class="passwordSpan">s</span>
                <span class="passwordSpan">s</span>
                <span class="passwordSpan">w</span>
                <span class="passwordSpan">o</span>
                <span class="passwordSpan">r</span>
                <span class="passwordSpan">d</span>
            </label>
            <input type="password" id="password">
        </div>
        <button>Login</button>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
